<div class="container d-flex justify-content-center">
  <div class="col-4">
    <div class="card shadow round mt-5">
      <div class="card-header">
        <h3 class="text-center">Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="formLogin">
          <div class="mb-3">
            <label class="form-label">Nome do usu치rio</label>
            <input
              type="text"
              placeholder="nome do usu치rio"
              class="form-control"
              formControlName="userName">
              <div *ngIf="userName?.invalid && (userName?.touched)" class="form-text text-danger">
                <div *ngIf="userName?.errors?.['required']">Campo obrigat칩rio</div>
              </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              placeholder="Senha"
              formControlName="password">
              <div *ngIf="password?.invalid && (password?.touched)" class="form-text text-danger">
                <div *ngIf="password?.errors?.['required']">Campo obrigat칩rio</div>
              </div>
          </div>
          <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="formLogin.invalid">
            Entrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
